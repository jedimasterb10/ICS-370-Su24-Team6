<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="form-section">
                <h1>Login</h1>
                <form action="/login" method="post">
                    <!-- <div class="error-message">Invalid credentials</div> -->
                    <label for="email-login">Email:</label>
                    <input type="email" id="email-login" name="email" required>
                    
                    <label for="password-login">Password:</label>
                    <input type="password" id="password-login" name="password" required>
                    
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="form-section">
                <h1>Register</h1>
                <form action="/register" method="post">
                    <!-- <div class="error-message">Please fill in all fields correctly</div> -->
                    <label for="name-register">Name:</label>
                    <input type="text" id="name-register" name="name" required>
                    
                    <label for="email-register">Email:</label>
                    <input type="email" id="email-register" name="email" required>
                    
                    <label for="password-register">Password:</label>
                    <input type="password" id="password-register" name="password" required>
                    
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                    
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
