<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Profile Settings</h2>
        <form method="post" action="{{ url_for('update_notification_settings') }}">
            <!-- Notification Preferences -->
            <div class="form-group">
                <label for="notification_times">Notification Times (in minutes before appointment):</label>
                <input type="text" class="form-control" id="notification_times" name="notification_times" value="{{ user.notification_settings.notification_times }}">
                <small>Enter times as a comma-separated list (e.g., 4320 for 3 days, 1440 for 1 day, 60 for 1 hour).</small>
            </div>
            
            <div class="form-group">
                <label for="notification_method">Notification Method:</label>
                <select class="form-control" id="notification_method" name="notification_method">
                    <option value="email" {% if user.notification_settings.notification_method == "email" %}selected{% endif %}>Email</option>
                    <option value="text" {% if user.notification_settings.notification_method == "text" %}selected{% endif %}>Text</option>
                    <option value="both" {% if user.notification_settings.notification_method == "both" %}selected{% endif %}>Both</option>
                </select>
            </div>

            <!-- Save Button -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
