<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reschedule Appointment</title>
</head>
<body>
    <h1>Reschedule Appointment</h1>
    <form action="{{ url_for('reschedule_appointment') }}" method="post">
        <label for="appointment_id">Appointment ID:</label>
        <input type="number" name="appointment_id" id="appointment_id" required><br>
        <label for="new_datetime">New Date and Time:</label>
        <input type="datetime-local" name="new_datetime" id="new_datetime" required><br>
        <button type="submit">Reschedule Appointment</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
